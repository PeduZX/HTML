    <div class="painel">

        <h1>Você me Ama?</h1>

        <img src="https://c.tenor.com/OF697Z4kAlEAAAAd/tenor.gif" alt="">

        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Digite aqui...">
        </div>
        
        <!-- Link com o botão "Sim!" -->
        <a href="https://www.youtube.com/watch?v=xtF8q0bmwnM"><button id="sim">Sim!</button></a>
        <!-- Botão "Não!" que se move quando o mouse passa sobre ele -->
        <button onmouseover="fuja()" id="nao">Não!</button>
    </div>

    <script>
        // Função que move o botão "Não!" para uma posição aleatória na tela
        function fuja(){
            var botaoNao = document.getElementById("nao");

            var larguraJanela = window.innerWidth; // Obtém a largura da janela
            var alturaJanela = window.innerHeight; // Obtém a altura da janela

            var maxX = larguraJanela - botaoNao.offsetWidth; // Calcula a posição máxima horizontal onde o botão pode estar
            var maxY = alturaJanela - botaoNao.offsetHeight; // Calcula a posição máxima vertical onde o botão pode estar

            var aleatorioX = Math.floor(Math.random() * maxX); // Gera uma posição horizontal aleatória
            var aleatorioY = Math.floor(Math.random() * maxY); // Gera uma posição vertical aleatória

            botaoNao.style.left = Math.max(0, aleatorioX) + "px"; // Define a posição horizontal do botão
            botaoNao.style.top = Math.max(0, aleatorioY) + "px"; // Define a posição vertical do botão
        }

        // Função para animar o placeholder
        function animatePlaceholder() {
            const input = document.getElementById('search-input');
            const text = "Eu TENTEIIIIIIIII...";
            let index = 0;
            let adding = true;

            setInterval(() => {
                if (adding) {
                    input.placeholder = text.slice(0, index++);
                    if (index > text.length) {
                        adding = false;
                        index = text.length;
                    }
                } else {
                    input.placeholder = text.slice(0, index--);
                    if (index < 0) {
                        adding = true;
                        index = 0;
                    }
                }
            }, 150);
        }

        animatePlaceholder();
    </script>
