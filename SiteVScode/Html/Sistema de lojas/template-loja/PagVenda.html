<body>
    <form action="">
        <div>
            <h1>Formulário de Cadastro</h1>

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            
            <label for="CPF">CPF:</label><br>
            <input type="number" id="CPF" name="CPF"><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br><br>

            <label for="data-nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

            <label for="estadosBR">Selecione seu Produto:</label><br>
            <select id="estadosBR" name="estadosBR">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="PR">Paraná</option>
            </select><br><br>

            <br><label>Gênero:</label><br>
            <div>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label><br>
            </div>
            <div>
                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="feminino">Feminino</label><br>
            </div>
            <div>
                <input type="radio" name="genero" id="outro" value="outro">
                <label for="outro">Outro</label><br>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
